<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Encriptador</title>
    </head>
    <body>
        <header>
            <img class="logo" src="C:\Users\Ruiz\Desktop\CHALLENGE\Logo.svg" alt="logo">

        </header>
        <main>
            <section class="seccion1">
                <div class="contenedorcajatexto">
                    <textarea placeholder="Ingrese el texto aquí" class="cajatexto"></textarea>   
                </div>
                <div class="alerta">
                    <img src="C:\Users\Ruiz\Desktop\CHALLENGE\alerta.svg" alt="alerta">
                    <p>   Sólo letras minísculas y sin acentos</p>
                </div>
                <div class="contenedor-botones">
                    <input type="button" class="btn-encriptar" value="Encriptar">
                    <input type="button" class="btn-desencriptar" value="Desencriptar">
                </div>
            </section>
            <section class="seccion2">
                <div class="contenedormuneco">
                    <img src="C:\Users\Ruiz\Desktop\CHALLENGE\Muñeco.svg" alt="muneco">
                </div>
                <div class="contenedor-parrafo">
                    <h3>Ningún mensaje fue <br> encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o <br>desencriptar</p>
                </div>
                <div class="contenedor-copiar">
                    <input type="button" class="btn-copiar" value="copiar">

                </div>
                <div class="contenedor-resultado">
                    <p class="texto-resultado"></p>
                </div>
            </section>
        </main>
      
      <script src="script.js"></script>
    </body>
        
</html>
